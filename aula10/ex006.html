<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(241, 161, 64);
            color: rgb(2, 2, 2);
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="mouseIn()"
    onmouseleave="mouseOut()"> 
        Interaja  
    </div>
    <script>
        var areaMod = document.getElementById("area")
        areaMod.addEventListener("onclick", clicar)
        areaMod.addEventListener("onmouseenter", mouseIn)
        areaMod.addEventListener("onmouseleave", mouseOut)
        
        function clicar(){
            areaMod.innerText = "clicado"
            areaMod.style.background = "red"
        }
        function mouseIn(){
            areaMod.innerText = "mouse na area"
            areaMod.style.background = "green"
        }
        function mouseOut(){
            areaMod.innerText = "mouse foi embora"
            areaMod.style.background = "blue"
        }
    </script>
</body>
</html>
